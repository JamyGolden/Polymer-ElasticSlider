<link rel="import"
 href="../../bower_components/polymer/polymer.html">

<dom-module id="elastic-slider">
    <link rel="stylesheet" href="../css/elasticslider.css">
    <link rel="import" href="../elastic-slider-pagi-item/elastic-slider-pagi-item.html">

    <template>
        <div class="ElasticSlider-container">
            <content></content>
        </div>

        <template is="dom-if"
         if="{{enableArrows}}">
            <div class="ElasticSlider-arrowList">

                <template is="dom-repeat"
                 items="{{arrowArr}}">
                    <div on-click="clickToSlide"
                     class="ElasticSlider-arrowItem">{{item}}</div>
                </template>

            </div>
        </template>

        <template is="dom-if"
         if="{{enablePagination}}">
            <div class="ElasticSlider-pagiList">

                <template is="dom-repeat"
                 items="{{pagiArr}}">
                    <elastic-slider-pagi-item model="{{item}}"
                     active-slide="{{activeSlide}}"
                     is-disabled={{disablePagi}}></elastic-slider-pagi-item>
                </template>

            </div>
        </template>
     </template>

    <script src="../../bower_components/elasticslider-core/dist/elasticslider-core.min.js"></script>
    <script src="elastic-slider.js"></script>
</dom-module>
